<form [formGroup]="loginForm">
  <div>
    <mat-form-field>
      <input matInput type="text" formControlName="username" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>
  </div>
  <button mat-raised-button type="submit" [disabled]="loginForm.invalid" (click)="login()">Login</button>
</form>
